<ion-header>

  <ion-navbar>
    <ion-title>AddItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
      <a style="display:block;" on-click="goToCaptureIncident()">
        <img [src]="image||'./assets/img/flat,800x800,070,f.u2.jpg'" default ="./assets/img/flat,800x800,070,f.u2.jpg" alt="Loading" style="display:block;width:80%;height:auto;margin-left:auto;margin-right:auto;" />
      </a>
    </div>
    <div class="spacer" style="width:300px;height:14px;" id="describeIncident-spacer2"></div>
    <form id="describeIncident-form7" #registerForm="ngForm">
    <ion-item>
      <ion-label>
        Item name
      </ion-label>
      <ion-input type="text">

      </ion-input>
    </ion-item>
      <ion-item>
        <ion-label>
          Price Range
        </ion-label>
        <ion-input placeholder="Minimum "type="number" min ="1" max = "price.max" [(ngModel)]="price.min" name="min"  (ngModelChange)="changeMin($event)">
        </ion-input>
        <ion-input placeholder="Maximum"type="number" min={{price.min}} max="100000" [(ngModel)]="price.max" name="max"    (ngModelChange)="changeMax($event)">
        </ion-input>
      </ion-item>
      <ion-item id="describeIncident-select1">
        <ion-label>
          Item Condition
        </ion-label>
        <ion-select [(ngModel)]="incidentType" name="selects" required>
          <ion-option>Brand New with Packaging
          </ion-option>
          <ion-option>New without Packaging
          </ion-option>
          <ion-option>Refurbished
          </ion-option>
          <ion-option>Old and Working
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item id="describeIncident-textarea1">
        <ion-label>
          Item Description
        </ion-label>
        <ion-textarea [(ngModel)]="incidentDescription" name="describes" placeholder="Describe your image"></ion-textarea>
      </ion-item>


        <ion-item required *ngIf="!hasNoCategory">
      <ion-searchbar
      placeholder="Search for Item Category"
      autocorrect="on"
      autocomplete="on"
      debounce="100"
      *ngIf="!hasNoCategory"
    [(ngModel)]="myInput"
    (ionInput)="filterItems()"
    [ngModelOptions]="{standalone: true}"
    name="itemCategory"
    >
  </ion-searchbar>
  <ion-list  *ngFor="let item of fdata; let i = index">
         <button ion-item  (click)="select_item(i)">
            {{item.toShow}}
          </button>
      </ion-list>
  </ion-item>
  <ion-item *ngIf="isSelected&&!hasNoCategory" (click)="reselect()">
    <div >
      {{this.selectedItem.toShow}}
    </div>
  </ion-item>
  <ion-item>
      <ion-label>Unlisted Category</ion-label>
      <ion-checkbox name="checkbutton"[(ngModel)]="hasNoCategory"></ion-checkbox>
    </ion-item>
      <button id="describeIncident-button7" ion-button color="positive" block (click)="call()" [disabled]="!(registerForm.form.valid)">
        Submit
      </button>
    </form>

</ion-content>

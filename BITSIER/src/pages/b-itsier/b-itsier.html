<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      BITSIER
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-left solid>
        <ion-icon name="search"></ion-icon>
        Search
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2" style="background-color:#FFD322;">
<ion-list *ngFor="let news of objectiveNews">

      <ion-card id="bITSIER-card22">
      <ion-item color="none" id="bITSIER-list-item19">
        <ion-icon name="ionic" item-left></ion-icon>
        {{news.title}}
        </ion-item>

      <ion-item id="bITSIER-list-item-container5">
        <div id="bITSIER-markdown5" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            {{news.description}}
          </p>
        </div>
        <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
          <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
        </div>
      </ion-item>
    </ion-card>
  </ion-list>


  <div class="spacer" style="width:300px;height:17px;" id="bITSIER-spacer7"></div>
</ion-content>
